<!DOCTYPE html>
<html>
  <head>
    <title>Patient Record</title>
  </head>
  <body>
    <h1>Patient Record</h1>
    <p>Name: {{ record.name }}</p>
    <p>Age: {{ record.age }}</p>
    <p>Medical History: {{ record.medical_history }}</p>
    <p>Timestamp: {{ record.timestamp }}</p>
    <p>Hash: {{ record.hash }}</p>
    <p>Previous Hash: {{ record.previous_hash }}</p>
  </body>
</html>
