<!DOCTYPE html>
<html>
  <head>
    <title>Patient Management System</title>
  </head>
  <body>
    <h1>Patient Management System</h1>
    <form method="POST" action="/add_record">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      <label for="medical_history">Medical History:</label>
      <textarea id="medical_history" name="medical_history"></textarea><br><br>
      <input type="submit" value="Add Record">
      <label for="uid">UID:</label>
      <input type="number" id="uid" name="uid"><br><br>
    </form>
    <br><br>
    <form method="GET" action="/get_record">
      <label for="name">UID:</label>
      <input type="text" id="uid" name="uid"><br><br>
      <input type="submit" value="Get Record">
    </form>
    <form method="GET" action="/view_blockchain">
        <input type="submit" value="View all Blockchain">
      </form>
  </body>
</html>
